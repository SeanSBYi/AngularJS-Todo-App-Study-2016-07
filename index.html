
<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/controllers/todoController.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

    <div ng-app="myTodo">
        <div ng-controller="myTodoCtr">
            <div>{{message}}</div>
            <br>
            <div>TODO</div>
            <br>
            <form ng-submit="addTodo()">
                <input placeholder="Enter Todo List" ng-model="newTodo" autofocus>
            </form>
            <ul ng-repeat="list in todos">
                <li>
                    <input type="checkbox" ng-model="list.completed">
                    <input type="text" ng-model="list.title">
                    <button type="button" ng-click="removeTodo(list.id)">Remove</button>
                </li>
            </ul>
        </div>
    </div>



</body>
</html>
